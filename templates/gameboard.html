{% extends 'base.html' %}
{% block title %}Boggle!{% endblock %}
{% block content %}
  <table id="gameboard_tbl">
    {% for row in gameboard%}
        <tr>
            {% for letter in row%}
                <td>{{letter}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
  </table>
{% endblock %}
